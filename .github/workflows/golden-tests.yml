name: Golden Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  golden-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci

      - name: Run Golden Tests
        id: golden
        run: |
          node golden/runner.js \
            --output-summary ./golden-summary.md \
            --output-html ./golden-diff/index.html

      - name: Upload Diff Viewer artifact
        uses: actions/upload-artifact@v4
        with:
          name: golden-diff
          path: golden-diff

      - name: Publish diff to GitHub Pages
        if: success() || failure()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./golden-diff
          destination_dir: golden-preview/${{ github.event.pull_request.number }}

      - name: Post PR Comment
        if: success() || failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require("fs");
            const summary = fs.readFileSync("./golden-summary.md", "utf8");
            const viewerLink = `https://${
              context.repo.owner
            }.github.io/${context.repo.repo}/golden-preview/${
              context.payload.pull_request.number
            }/index.html`;

            const body = `
<!-- Golden Test Report: DO NOT EDIT THIS LINE -->
## ðŸ§ª Golden Tests Result

${summary}

---

### ðŸ” Diff Viewer
[ðŸ‘‰ **Open Diff Viewer**](${viewerLink})

---

_Auto-generated by Golden Test CI_
`;

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;
            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
            });

            const existing = comments.data.find((c) =>
              c.body?.includes("<!-- Golden Test Report: DO NOT EDIT THIS LINE -->")
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

