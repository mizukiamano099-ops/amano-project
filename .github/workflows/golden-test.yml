name: Golden Test Comparison

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリを取得
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Node.js 環境をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. package-lock が無いので npm ci は使わない → npm install に変更
      - name: Install dependencies
        run: npm install

      # 4. ゴールデンテストを ESM モードで実行
      - name: Run Golden Tests (ESM compatible)
        id: golden
        run: |
          # import を許可するため Node を ESM モードで実行
          node --experimental-modules tests/golden/runner.js

      # 5. 失敗時にメッセージを表示（diff コマンドは存在しないため削除）
      - name: Snapshot check failed
        if: failure()
        run: |
          echo "::error::Golden Test failed. Check test output above."
